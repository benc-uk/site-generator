<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
</head>
<body>
  <nav>
    <h1>{{.Title}}</h1>
    {{- if not .IsTop }}
    <a href="/">Main Index</a>
    <a href="..">Back Up</a>
    {{- end }}
    <hr>
  </nav>

  <section>
    {{- range .IndexList }}
    <li><a href="{{ .FullName }}">{{ .ShortName }}</a></li>
    {{- end }}
  </section>

  <main>{{.Body}}</main>

  {{.Footer}}
</body>
</html>
