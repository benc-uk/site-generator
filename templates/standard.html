<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’­</text></svg>">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans&display=swap");
      body {
        margin: 0;
        font-family: "DM Sans", sans-serif;
        font-size: 18px;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(218, 218, 218);
        padding: 1rem;
        height: 2rem;
        box-shadow: 0px 0px 7px 5px rgba(0, 0, 0, 0.3);
      }
      main {
        margin: 1.5rem;
      }
      nav a {
        text-decoration: none;
        color: #000;
        background-color: rgb(20, 96, 194);
        padding: 0.5rem;
        border-radius: 0.3rem;
        color: white;
        margin-right: 0.3rem;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      }
      nav h1 {
        flex-grow: 1;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      }
      nav a:hover {
        background-color: rgb(15, 80, 165);
        color: white;
      }
      blockquote {
        font-style: italic;
        color: #777;
      }
      code,
      kbd,
      samp {
        font-family: "Consolas", monospace, monospace;
        font-size: 16px;
      }
      :not(pre) > code {
        background-color: #ddd;
        padding: 1px 4px;
        border-radius: 5px;
        border: #aaa 1px solid;
      }
      pre {
        background-color: #ddd;
        padding: 6px;
        border-radius: 5px;
        border: #aaa 1px solid;
      }
      .index {
        font-size: 22px;
      }
      section {
        margin: 1rem;
        font-size: 26px;
        line-height: 2.5rem;
      }
      section div a {
        text-decoration: none;
        color: rgb(20, 96, 194);
      }
      section div a:hover {
        border-bottom: #555 2px solid;
      }
    </style>
  </head>

  <body>
    <nav>
      <h1>{{- if not .IsIndex }}ðŸ“œ{{- else }}ðŸ“‚{{- end }}{{.Title}}</h1>
      {{- if not .IsTop }}
      <a href="/">Main Index</a>
      <a href="..">Back Up</a>
      {{- end }}
    </nav>

    {{- if .IndexList }}
    <section>
      {{- range .IndexList }}
      <div>{{- if .IsFile }}ðŸ“„{{- else }}ðŸ“‚{{- end }} <a href="{{ .FullName }}">{{ .ShortName }}</a></div>
      {{- end }}
    </section>
    {{- end }}

    <main>{{.Body}}</main>

    {{.Footer}}
  </body>
</html>
